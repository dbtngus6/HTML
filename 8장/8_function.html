<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function plus(num1, num2) {
        var num3 = num1+num2;
        return num3;
    }

    var minus = function(num1, num2) {
        var num3 = num1 - num2;
        return num3;
    }

    document.write(plus(30, 50) + "<br>");
    document.write(minus(30, 50) + "<br>");

    document.write(plus());
</script>

</body>
</html>
