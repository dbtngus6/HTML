<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type = "text" name = "name" placeholder = "이름을 입력해주세요"><br>
        <input type ="text" name="id"placeholder="아이디를 입력해주세요"><br>
        비밀번호<input type="password" name="pwd" placeholder = "비밀번호를 입력해주세요"><br>
        <input type="radio"  name="gender" value="male"checked>남자
        <input type="radio"  name="gender" value="female">여자<br>
        취미<input name ="hobby" type = "checkbox" value = "movie">영화
        <input name ="hobby" type = "checkbox" value = "music">음악
        <input name ="hobby" type = "checkbox" value = "read">독서<br>
        <textarea rows ="10" cols = "30" name = "introduce">여기에 자기 소개를 적어주세요</textarea><br>
        혈액형<select name="blood">
            <option>A형</option>
            <option>B형</option>
            <option selected>O형</option>
            <option value ="AB">AB형</option>
        </select><br>
        생년월일<input name = "birth" type = "date"><br>
        볼륨<input name = "volume" type = "range" min="50"max="400"><br>
        파일첨부<input name = "image" type = "file"><br>
        히든<input name="secret" type ="hidden" value ="010620">과연?<br>

        <br><input type = "submit" value ="전송"><input type = "reset"value ="취소">
    </form>
</body>
</html>
