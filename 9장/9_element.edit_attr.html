<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function change()
    {
        var button=document.getElementById("button");
        if(button.value=="시작")
        {
            button.value="멈춤";
            document.getElementById("text").placeholder="바뀌었죠?";
        }else 
        {
            button.value="시작";
            document.getElementById("text").placeholder="이 곳이 바뀝니다";
        }
    }
</script>
<body>
    <input id="button" type="button" value="시작" onclick="change()">
    <input id="text" placeholder="이 곳이 바뀝니다!">
</body>
</html>
