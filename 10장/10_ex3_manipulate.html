<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .my_class {
        font-size : 20px;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        //요소 추가,삭제
        //요소 생성
        //var h1 = document.createElement("h1");
        var my_h1 = $("<h1>").text("새로생성된 h1태그");

        //자식요소로 추가
        $("body").append(my_h1);
        $("body").prepend("<h2>jQuery로 DOM조작 start!</h2>");
        $("body").append("<h2>jQuery로 DOM조작 end!</h2>");
        
        //형제요소로 추가
        $("#p2").before("<h2>jQuery로 DOM조작 middle!</h2>");
        $("#p2").after("<h2>jQuery로 DOM조작 middle!</h2>");
        
        //요소 삭제
        //자기자신요소 + 자식요소 모두 삭제[remove()]

        //자식요소만 삭제[empty()]

        //내용 변경 - 일반 자바스크립트에서는 innerHTML=
        $("#p1").html("<h3>동해물과 백두산이</h3>")
        $("#p2").text("<h3>마르고 닳도록</h3>")

        //속성추가
        $("#p1").attr("style","color:red");
        //document.getElementById('p1').style.color="red";
        $("#p2").attr({"onclick":"alert('속성변경1')","onmouseover":"console.log('속성변경2')"});
    
        //스타일추가
        $("#p3").css("background-color","blue");
        $("#p4").css({"border":"1px solid green","font-family":"굴림"});
        $("#p3,#p4").addClass("my_class");
        
        //애니메이션
    });

    function removefooter() {
        $("#footer").remove();
    }

    function emptyfooter() {
        $("#footer").empty(); 
    }

    function hide_p1() {
        $("#p1").hide();
    }

    function show_p1() {
        $("#p1").show();
    }

    function toggle_p1() {
        $("#p1").toggle();
    }

    function toggle_p2() {
        //피라미터 (시간, 콜백함수)
        $("#p2").toggle('slow', toggle_p1);
    }
</script>
<body>
    <p id="p1">p1입니다</p>
    <p id="p2">p2입니다</p>
    <p id="p3">p3입니다</p>
    <p id="p4">p4입니다</p>

    <div id="footer" style="height:100px; border:1px solid blue">
        <span>학교종이</span>
        <span>땡땡땡</span>
    </div>
    <input type="button" value="remove()" onclick="removefooter()">
    <input type="button" value="empty()" onclick="emptyfooter()">

    <!--Basic 효과-->
    <input type="button" value="p1_hide" onclick="hide_p1()">
    <input type="button" value="p1_show" onclick="show_p1()">
    <input type="button" value="p1_toggle" onclick="toggle_p1()">
    <input type="button" value="p2_toggle" onclick="toggle_p2()">
    <!--fade 효과-->
    <img id="baby" src="baby.jpg"><br>
    <input type="button" value="fadeOut" onclick="fadeOut_baby()">
    <input type="button" value="fadeIn" onclick="fadeIn_baby()">
    <input type="button" value="fadeToggle" onclick="fadeToggle_baby()">
    <input type="button" value="fadeTo" onclick="fadeTo_baby()">
</body>
</html>
