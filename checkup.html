<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload=function() {
         
        var select = document.getElementById("year");
        for(var i=1990; i<=2021; i++) {
            select.innerHTML = select.innerHTML + "<option>" + i + "</option>";
        }
        var select = document.getElementById("month");
        for(var i=1; i<=12; i++) {
            select.innerHTML = select.innerHTML + "<option>" + i + "</option>";
        }
        var select = document.getElementById("day");
        for(var i=1; i<=31; i++) {
            select.innerHTML = select.innerHTML + "<option>" + i + "</option>";
        }
    }
    function moveTo() {
        location.href="checkup_next.html";
    }
</script>
<body>
    <p>
        <select id="year">
            <option>::년::</option>
        </select>
        <select id="month">
            <option>::월::</option>
        </select>
        <select id="day">
            <option>::일::</option>
        </select>
    </p>
    <input type="button" value="확인" onclick="moveTo()">
</body>
</html>
